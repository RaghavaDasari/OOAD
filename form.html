<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/form.css">
    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript" src="JS/form.js"></script>
    <title>LogIn to SMA-AUCTS</title>
  </head>
  <body>
    <div id="box">
      <div id="main"></div>
      <form id="loginform" action="#">
        <h1>LOGIN</h1>
        <input type="text" required/><lable id="name">User Name</lable><br>
        <input type="password" required/><lable id="pass">Password</lable><br>
        <input type="submit" value="LOGIN">
      </form>
      <form id="signupform" action="#">
        <h1>SIGN UP</h1>
        <input type="text" required/><lable id="name">Full Name</lable><br>
        <input type="email" required/><lable id="email">Email</lable><br>
        <input type="password" required/><lable id="pass">Password</lable><br>
        <input type="submit" value="SIGN UP">
      </form>
      <div id="login_msg">Have an account?</div>
      <div id="signup_msg">Don't have an account?</div>
      <button id="login_btn">LOGIN</button>
      <button id="signup_btn">SIGN UP</button>
    </div>
  </body>
</html>
